/* Initializ Script for Debug RAM */

FUNC void Setup (void) {
  SP = _RDWORD(0x1FFFA000);          // Setup Stack Pointer
  PC = _RDWORD(0x1FFFA004);          // Setup Program Counter
  _WDWORD(0xE000ED08, 0x1FFFA000);   // Setup Vector Table Offset Register
}

load %L incremental

Setup();                             // Setup for Running

g, main
